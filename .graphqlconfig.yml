projects:
  try:
    schemaPath: amplify/backend/api/try/build/schema.graphql
    includes:
      - 'src/graphql/**/*.js'
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: '/graphql'
extensions:
  amplify:
    version: 3
